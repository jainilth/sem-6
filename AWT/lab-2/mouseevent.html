<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="click()">click</button>
    <button ondblclick="dbClick()">double click</button>
    <button onmousemove="move()">mouse move</button>
    <button onmouseover="over()">mouse over</button>
    <script type="text/javascript">
        function click(){
            alert("mouse click")
        }
        function dbClick(){
            alert("mouse double click")
        }
        function move(){
            alert("mouse move")
        }
        function over(){
            alert("mouse over")
        }
    </script>
</body>
</html>
