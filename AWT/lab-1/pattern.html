<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script text="type/javascript">
        let n = parseInt(prompt("pease enter a number"))
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n; j++) {
                if (i > j) {
                    document.write("&nbsp ")
                }
                else {
                    document.write("*")
                }
            }
            document.writeln("<br>")
        }
    </script>
</body>

</html>
