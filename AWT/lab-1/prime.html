<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a=prompt("pease enter a number")
        let count=0
        for(i=0;i<=a;i++){
            if(a%i==0){
                count++
            }
        }
        if(count==2){
            alert("number is prime")
        }
        else{
            alert("not prime")
        }
    </script>
</body>
</html>
